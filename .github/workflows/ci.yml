name: ci

on:
  push:
    branches:
      - main
      - "feat/**"
      - "fix/**"
      - "chore/**"
      - "docs/**"
  pull_request:
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Format check
        run: cargo fmt --all --check

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
      - name: Clippy (deny warnings)
        run: cargo clippy --workspace -- -D warnings

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
      - name: Test suite
        env:
          CRUXE_ENABLE_FASTEMBED_RUNTIME: "0"
        run: cargo test --workspace

  retrieval-eval-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Detect retrieval/ranking changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            retrieval:
              - "crates/cruxe-query/**"
              - "crates/cruxe-core/**"
              - "crates/cruxe-cli/**"
              - "benchmarks/retrieval/**"
              - "docs/guides/retrieval-eval-gate.md"
              - "openspec/changes/retrieval-eval-gate/**"
      - name: Install Rust toolchain
        if: steps.changes.outputs.retrieval == 'true'
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo artifacts
        if: steps.changes.outputs.retrieval == 'true'
        uses: Swatinem/rust-cache@v2
      - name: Build cruxe CLI
        if: steps.changes.outputs.retrieval == 'true'
        run: cargo build -p cruxe
      - name: Run retrieval gate (rollout dry-run)
        if: steps.changes.outputs.retrieval == 'true'
        env:
          CRUXE_ENABLE_FASTEMBED_RUNTIME: "0"
        run: |
          ./benchmarks/retrieval/run_retrieval_gate.sh --workspace testdata/fixtures/rust-sample --output target/retrieval-eval-report.json --dry-run
      - name: Upload retrieval gate report
        if: steps.changes.outputs.retrieval == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: retrieval-eval-report
          path: target/retrieval-eval-report.json

  test-fixture-harness:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
      - name: Run fixture integration harness tests (serial)
        run: |
          cargo test -p cruxe --test integration_test -- --ignored --test-threads=1 --skip benchmark_t359_call_edge_extraction_overhead_under_20_percent --skip benchmark_t379_embedding_overhead_under_30_percent

  auto-indexing-template-hooks:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Validate auto-indexing hook templates
        run: tests/test_auto_indexing_hook_templates.sh

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
      - name: Build workspace
        run: cargo build --workspace
