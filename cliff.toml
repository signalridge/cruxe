[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.
"""
body = """
{% if version %}
## [{{ version }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}
## [unreleased]
{% endif %}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}
{% for commit in commits %}
- {{ commit.message | upper_first }}{% if commit.remote.pr_number %} ([#{{ commit.remote.pr_number }}](https://github.com/signalridge/cruxe/pull/{{ commit.remote.pr_number }})){% endif %}
{% endfor %}
{% endfor %}
"""
footer = """
{% if previous.version %}
[{{ version }}]: https://github.com/signalridge/cruxe/compare/{{ previous.version }}...{{ version }}
{% endif %}
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = [
  { pattern = "^Merge pull request #([0-9]+) from .*$", replace = "" },
]
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Fixes" },
  { message = "^refactor", group = "Refactors" },
  { message = "^docs", group = "Documentation" },
  { message = "^test", group = "Tests" },
  { message = "^chore", group = "Chores" },
  { message = ".*", group = "Other" },
]
tag_pattern = "v[0-9].*"
sort_commits = "oldest"
